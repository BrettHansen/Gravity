<title>Gravity Simulation</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;

varying vec4 fColor;

uniform vec3 ColorUniform;
uniform mat4 MVMatrix;
uniform mat4 PMatrix;
uniform mat4 LAMatrix;

void main()
{
	//BRETT: Send varyings to the fragment
	gl_Position = PMatrix*LAMatrix*MVMatrix*vec4(vPosition, 1.0);
	fColor = vec4(ColorUniform, 1.0);
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>
